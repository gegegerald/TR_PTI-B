<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Keranjang Tanpa JS</title>
<link rel="stylesheet" href="keranjang.css" />
</head>
<body>

<label for="keranjang-toggle" class="btn">Lihat Keranjang</label>
<input type="checkbox" id="keranjang-toggle" />

<div class="keranjang-panel">
<h3>Keranjang</h3>
<p>(Hanya tampilan statis - tanpa JS)</p>
<ul>
<li>Produk A - Rp50.000</li>
<li>Produk B - Rp80.000</li>
</ul>
<label for="keranjang-toggle" class="btn">Tutup</label>
</div>
<div class="overlay"></div>

<h2>Daftar Produk</h2>
<div class="produk">
<h3>Produk A</h3>
<p>Rp50.000</p>
<a class="btn">Tambah ke Keranjang</a>
</div>
<div class="produk">
<h3>Produk B</h3>
<p>Rp80.000</p>
<a class="btn">Tambah ke Keranjang</a>
</div>

</body>
</html>
